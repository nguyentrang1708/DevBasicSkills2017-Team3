<!DOCTYPE html>
<html>
<head>
  <title>maths</title>
  <link rel="stylesheet" href="table.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

  <script>
  function clearTable()
  {
    var table = document.getElementById("tableHolder");
    var clearButton = document.getElementById("clearButton");
    if (table.style.display == "none")
    {
      clearButton.innerHTML = "Clear";
      table.style.display = "block";

    }
    else
    {
      clearButton.innerHTML = "Reveal";
      table.style.display="none";
      TweenMax.to( table, 2,
          {
            opacity: 0,
          })
    }
  }
  function initializeTable()
  {
    var table = "<table id=\"contentOfTable\"><thead><tr><th>Index</th><th>Pindex</th><th>Mindex</th><th>Bindex</th></tr></thead>";

    for (var index = 0; index < 51; index ++)
    {
      var hexString = index.toString(16);
      var octString = index.toString(8);
      var binString = index.toString(2);

      table += "<tr><td>" + index + "</td>"
            +  "<td>" + hexString + "</td>"
            +  "<td>" + octString + "</td>"
            +  "<td>" + binString + "</td></tr>";

    }

    table += "</table>";

    document.getElementById('tableHolder').innerHTML = table;
  }
</script>

</head>
<body onload="initializeTable()">
<div id="content">
  <h1>Number system outputs</h1>
  <div id="WizButton">
    <img id="Wiz" src="Wiz.png" alt="wizz" style="width:350px">
  </div>
  <div id="Svitok">
    <img src="TableS.png" alt="TableSvitok" style="width:450px">
    <button id="clearButton" onclick="clearTable()">Clear</button>
  </div>
  <div id="tableHolder">
  </div>
</div>
<div id="footer">
  <p>Developed by Zhanna Kresteva and Thu Trang, 2017. OAMK</p>
</div>
</body>
</html>
