
<!DOCTYPE html>
<html>
  <head>
    <title>Combinatorics</title>
    <link rel="stylesheet" href="perm.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <script>
  function factorial(num)
  {
      if (num === 0)
        { return 1; }
      else
        { return num * factorial ( num - 1); }
  }

  function permuWith(n,r)
  {
      return Math.pow(n,r);
  }

  function permuWithout(n,r)
  {
      return ( factorial(n) / factorial(n-r));
  }

  function combiWith(n,r)
  {
      return ( factorial(n+r-1) / (factorial(r) * factorial(n-1)) );
  }

  function combiWithout(n,r)
  {
      return ( factorial(n) / (factorial(r) * factorial(n-r)) );
  }

  function dis()
  {
    var selectInput = document.getElementById("type");

        if(selectInput.options[selectInput.selectedIndex].value == "permutation")
       {
         document.getElementById("radio").style.display = "block";
       }
       else {
         document.getElementById("radio").style.display = "none";
       }
  }
  function calculate()
  {

  var selectInput = document.getElementById("type");

  var n = Number(document.getElementById("n").value);

  var r = Number(document.getElementById("r").value);

  var result = "";

      if(selectInput.options[selectInput.selectedIndex].value == "permutation")
      {
          if(document.getElementById("replacementInput").checked)
          {
              result = permuWith(n,r);
          }
          else
          {
              result= permuWithout(n,r);
          }

      }

      else
      {
          if(document.getElementById("replacementInput").checked)
          {
              result = combiWith(n,r);
          }
          else
          {
              result= combiWithout(n,r);
          }
      }

      document.getElementById("result").innerHTML = result;
  }
  </script>
  <body>
    <div id= "content">
  <h1>Combinatorics Calculator</h1>
  <div id="WizButton">
    <img id="Wiz" src="Wiz.png" alt="wizz" style="width:350px">
  </div>
  <div id="Svitok">
    <img src="Svitok2.png" alt="TableSvitok" style="width:450px">
  </div>
 <div id="Tool">
   <p> Find out how many different ways to choose items, where "N" is the number of items, and "P" is the number of objects you choose! </p>
    <select name="type" id="type" onchange="dis()">
        <option value="combination">Combination</option>
        <option value="permutation">Permutation</option>
    </select>

    <br>

    Type n (objects) here
    <input type="text" name="n" id="n">
    <br>
    Type r (objects) here
    <input type="text" name="r" id="r">

    <br>
<div id="radio" style="display:none">
    <input type="radio" name="replacement" value="with-replacement" checked id="replacementInput"> With Replacement
    <br>
    <input type="radio" name="replacement" value="without-replacement" id="replacementInput"> Without Replacement
    </br>
</div>
    <button onclick="calculate();">Calculate</button>

<h2 id="result"></h2>
</div>
</div>
<div id="footer">
<p>Developed by Zhanna Kresteva and Thu Trang, 2017. OAMK</p>
</div>
  </body>
</html>
